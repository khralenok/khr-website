{{ define "comment" }}
    <article class="comment">
        <div class="comment-data">
            <div class="mol h">
                <div><a><b>Published At:</b></a><a class="date">{{ .comment.CreatedAt }}</a></div>
            </div>
            <div class="mol h">
                <a class="btn secondary" href="/workshop/comment/{{ .comment.ID }}">Edit</a>
                <a id="delete" data-comment-id="{{ .comment.ID }}" class="btn delete">Delete</a>
            </div>
        </div>
  
        <p>{{ .comment.Content }}</p>

        <div class="mol h">
            <a class="counter comments" href="/workshop/reply?comment_id={{ .comment.ID }}">ğŸ’¬ {{ .comment.NumOfReplies }}</a>
        </div>    
    </article>
    <h2> Replies </h2>
    {{ range .replies }}
        <article class="comment">
            <div class="comment-data">
                <div class="mol h">
                    <div><a><b>Created at:</b></a><a class="date">{{ .CreatedAt }}</a></div>
                </div>
            </div>
            
            <p>{{ .Content }}</p>
        </article>
    {{ else }}
        <p>No replies yet.</p>
    {{end}}

{{ end }}

{{define "comment_workshop"}}
    <form class="workshop" id="workshop" {{ if .content }} data-post-id="{{ .content.ID }}" {{ end }} >
        <label for="content">Type comment text here:</label>
        <textarea id="content" name="content" rows="12" placeholder="Type here..." required>{{ if .content }}{{ .content.Content }}{{ end }}</textarea>
        <input class="btn" type="submit" value="Submit" />
    </form>
{{end}}
