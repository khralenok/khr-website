{{define "create_post"}}
    <form class="post-workshop" id="post-workshop">
        <label for="post-content">Add new post</label>
        <textarea id="post-content" name="post-content" rows="12" placeholder="Type here..."></textarea>
        <label for="post-image">Select an image:</label>
        <input type="file" id="post-image" name="post-image" />
        <input type="submit" value="Add New" />
    </form>
{{end}}
