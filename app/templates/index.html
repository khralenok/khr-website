{{define "title"}}Home - My Blog{{end}}

{{define "content"}}
    <h1> Recent Posts </h1>
    {{range .}}
        <article class="card">
            {{if .ImageURL}}
                <img src="static/{{.ImageURL}}" />
            {{end}}
            <p>{{.Content}}</p>
            <a>{{.ID}}</a>
        </article>
    {{else}}
        <p>No posts yet. </p>
    {{end}}
{{end}}
